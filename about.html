		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<body>

		<script src="./js/header.js"></script>
        <link rel="stylesheet" href="../../css/style.css">
        <style>

					.about-article .ugly {
							text-align: center;

							.about-article {
									margin-left: auto;
									margin-right: auto;
									margin-top: 60px;
									overflow: hidden;
							    display: block;
							}

							.about-article .ugly {

								position: relative;
								padding-right:20px;
							}

							.about-article .a-life-of-research {
									float:right;
									width: 50%;
									margin-top: 40px;
									padding-top: 10px;
							}
					}

		      @media(min-width: 1080px) {
							.about-article {
									margin-left: auto;
									margin-right: auto;
									margin-top: 60px;
									width: 900px;
									overflow: hidden;
							    display: block;
							}

							.about-article .ugly {
									margin-left:auto;
									margin-right:auto;
									float: left;
									position: relative;
							}

		          .about-article .a-life-of-research {
			          	float:right;
			          	width: 60%;
			          	padding-top: 45px;
		          }
					}

        <div class="about-article">
					<div class="ugly">
						<img src="./img/ugly.png" class="img-circle">
